<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DHAAR — Brand Identity System</title>
  <meta name="description" content="Brand identity system for DHAAR - Healthcare Infrastructure for India" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;500&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'DM Sans', 'Helvetica Neue', system-ui, sans-serif; background: #fff; color: #1a1f36; -webkit-font-smoothing: antialiased; }
    #root { min-height: 100vh; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const COLORS = {
      teal: { hex: "#17b890", name: "Teal", label: "Primary" },
      orange: { hex: "#ff6b35", name: "Orange", label: "Secondary" },
      dark: { hex: "#1a1f36", name: "Dark", label: "Formal" },
      white: { hex: "#ffffff", name: "White", label: "Reversed" },
    };

    function DevanagariLogo({ color = "#17b890", size = 120 }) {
      return (
        <svg viewBox="0 0 280 120" width={size * 2.33} height={size} style={{ display: "block" }}>
          <text x="140" y="95" textAnchor="middle" fontFamily="'Noto Sans Devanagari', sans-serif" fontWeight="700" fontSize="110" fill={color} letterSpacing="-2">
            धार
          </text>
        </svg>
      );
    }

    function DhMonogram({ color = "#17b890", size = 120 }) {
      return (
        <svg viewBox="0 0 200 200" width={size} height={size}>
          <path d="M94,60 C94,60 42,62 42,100 C42,138 94,140 94,140 L94,128 C94,128 56,126 56,100 C56,74 94,72 94,72 Z" fill={color} />
          <rect x="90" y="32" width="16" height="112" rx="3" fill={color} />
          <path d="M106,60 C106,60 158,62 158,100 L158,144 L144,144 L144,100 C144,74 106,72 106,72 Z" fill={color} />
          <rect x="82" y="30" width="32" height="5" rx="2" fill={color} />
          <circle cx="158" cy="154" r="4" fill={color} />
          <circle cx="170" cy="154" r="3" fill={color} />
          <circle cx="180" cy="154" r="2" fill={color} />
        </svg>
      );
    }

    function IconMark({ color = "#17b890", size = 64 }) {
      return (
        <svg viewBox="0 0 100 100" width={size} height={size}>
          <rect x="44" y="14" width="12" height="72" rx="3" fill={color} />
          <path d="M44,32 C44,32 14,34 14,54 C14,74 44,76 44,76 L44,66 C44,66 26,64 26,54 C26,44 44,42 44,42 Z" fill={color} />
          <path d="M56,32 C56,32 86,34 86,54 L86,86 L74,86 L74,54 C74,44 56,42 56,42 Z" fill={color} />
        </svg>
      );
    }

    function Wordmark({ color = "#17b890", size = 60 }) {
      return (
        <svg viewBox="0 0 440 80" width={size * 5.5} height={size}>
          <g transform="translate(4, 4) scale(0.72)">
            <rect x="44" y="14" width="12" height="72" rx="3" fill={color} />
            <path d="M44,32 C44,32 14,34 14,54 C14,74 44,76 44,76 L44,66 C44,66 26,64 26,54 C26,44 44,42 44,42 Z" fill={color} />
            <path d="M56,32 C56,32 86,34 86,54 L86,86 L74,86 L74,54 C74,44 56,42 56,42 Z" fill={color} />
          </g>
          <rect x="84" y="12" width="1.5" height="56" rx="0.75" fill={color} opacity="0.25" />
          <text x="100" y="54" fontFamily="'DM Sans', sans-serif" fontWeight="700" fontSize="46" letterSpacing="6" fill={color}>DHAAR</text>
        </svg>
      );
    }

    function StackedLogo({ color = "#17b890", size = 160 }) {
      return (
        <svg viewBox="0 0 200 220" width={size * 0.91} height={size}>
          <g transform="translate(50, 10) scale(1)">
            <rect x="44" y="14" width="12" height="72" rx="3" fill={color} />
            <path d="M44,32 C44,32 14,34 14,54 C14,74 44,76 44,76 L44,66 C44,66 26,64 26,54 C26,44 44,42 44,42 Z" fill={color} />
            <path d="M56,32 C56,32 86,34 86,54 L86,86 L74,86 L74,54 C74,44 56,42 56,42 Z" fill={color} />
          </g>
          <text x="100" y="135" textAnchor="middle" fontFamily="'DM Sans', sans-serif" fontWeight="700" fontSize="36" letterSpacing="5" fill={color}>DHAAR</text>
          <text x="100" y="158" textAnchor="middle" fontFamily="'DM Sans', sans-serif" fontWeight="400" fontSize="8.5" letterSpacing="4" fill={color} opacity="0.55">HEALTHCARE INFRASTRUCTURE</text>
        </svg>
      );
    }

    function LogoCard({ children, title, bg = "#fff", border = "#e8ebef", compact = false }) {
      return (
        <div style={{ background: bg, border: `1px solid ${border}`, borderRadius: 12, padding: compact ? "16px 20px" : "32px 28px", display: "flex", flexDirection: "column", alignItems: "center", justifyContent: "center", gap: 12, minHeight: compact ? 80 : 140 }}>
          {children}
          {title && <span style={{ fontSize: 11, fontWeight: 500, color: bg === "#1a1f36" || bg === "#0d1117" ? "#8892a4" : "#7a8494", letterSpacing: "0.05em", textTransform: "uppercase" }}>{title}</span>}
        </div>
      );
    }

    function SectionTitle({ number, title }) {
      return (
        <div style={{ marginBottom: 20, marginTop: 48 }}>
          <div style={{ display: "flex", alignItems: "baseline", gap: 12 }}>
            <span style={{ fontSize: 13, fontWeight: 700, color: "#17b890", fontFamily: "'JetBrains Mono', monospace" }}>{number}</span>
            <h2 style={{ fontSize: 20, fontWeight: 700, color: "#1a1f36", margin: 0, letterSpacing: "-0.01em" }}>{title}</h2>
          </div>
          <div style={{ height: 1, background: "linear-gradient(to right, #17b890, transparent)", marginTop: 10, opacity: 0.3 }} />
        </div>
      );
    }

    function ColorSwatch({ hex, name, label, usage }) {
      const [copied, setCopied] = useState(false);
      return (
        <div style={{ display: "flex", alignItems: "center", gap: 16, padding: "14px 18px", background: "#f7f9fb", borderRadius: 10, cursor: "pointer", border: "1px solid #eaeef3", transition: "all 0.15s" }}
          onClick={() => { navigator.clipboard?.writeText(hex); setCopied(true); setTimeout(() => setCopied(false), 1500); }}>
          <div style={{ width: 48, height: 48, borderRadius: 10, background: hex, flexShrink: 0, border: hex === "#ffffff" ? "1px solid #ddd" : "none" }} />
          <div style={{ flex: 1 }}>
            <div style={{ fontWeight: 700, fontSize: 14, color: "#1a1f36" }}>{name} <span style={{ fontWeight: 400, color: "#8892a4", fontSize: 12 }}>— {label}</span></div>
            <div style={{ fontFamily: "'JetBrains Mono', monospace", fontSize: 12, color: "#5a6577", marginTop: 2 }}>{hex}</div>
            <div style={{ fontSize: 11, color: "#8892a4", marginTop: 2 }}>{usage}</div>
          </div>
          <span style={{ fontSize: 11, color: "#17b890", fontWeight: 600, opacity: copied ? 1 : 0, transition: "opacity 0.15s" }}>Copied!</span>
        </div>
      );
    }

    function App() {
      const [activeColor, setActiveColor] = useState("teal");
      const currentColor = COLORS[activeColor].hex;

      return (
        <div style={{ maxWidth: 920, margin: "0 auto", padding: "0 24px 80px", lineHeight: 1.6 }}>
          {/* Header */}
          <div style={{ background: "#1a1f36", margin: "0 -24px", padding: "48px 40px 40px", borderRadius: "0 0 20px 20px", position: "relative", overflow: "hidden" }}>
            <div style={{ position: "absolute", inset: 0, backgroundImage: "linear-gradient(rgba(23,184,144,0.04) 1px, transparent 1px), linear-gradient(90deg, rgba(23,184,144,0.04) 1px, transparent 1px)", backgroundSize: "40px 40px" }} />
            <div style={{ position: "relative", zIndex: 1 }}>
              <div style={{ display: "flex", alignItems: "center", gap: 16, marginBottom: 4 }}>
                <IconMark color="#17b890" size={36} />
                <span style={{ fontSize: 14, fontWeight: 700, color: "#17b890", letterSpacing: "0.2em", textTransform: "uppercase" }}>DHAAR</span>
              </div>
              <h1 style={{ fontSize: 32, fontWeight: 700, color: "#ffffff", margin: "16px 0 8px", letterSpacing: "-0.02em" }}>Brand Identity System</h1>
              <p style={{ color: "#8892a4", fontSize: 15, margin: 0, maxWidth: 500 }}>Logo suite, color palette, and usage guidelines for India's healthcare infrastructure platform.</p>
            </div>
          </div>

          {/* Color Selector */}
          <div style={{ display: "flex", gap: 8, marginTop: 32, padding: "8px 10px", background: "#f4f6f9", borderRadius: 10, width: "fit-content" }}>
            {Object.entries(COLORS).filter(([k]) => k !== "white").map(([key, val]) => (
              <button key={key} onClick={() => setActiveColor(key)}
                style={{ padding: "7px 16px", borderRadius: 7, border: "none", cursor: "pointer", fontSize: 13, fontWeight: activeColor === key ? 700 : 500, background: activeColor === key ? "#fff" : "transparent", color: activeColor === key ? val.hex : "#7a8494", boxShadow: activeColor === key ? "0 1px 4px rgba(0,0,0,0.08)" : "none", transition: "all 0.15s", display: "flex", alignItems: "center", gap: 6 }}>
                <div style={{ width: 10, height: 10, borderRadius: "50%", background: val.hex }} />
                {val.name}
              </button>
            ))}
          </div>

          {/* 01: Primary Logo */}
          <SectionTitle number="01" title="Primary Logo — Devanagari धार" />
          <p style={{ fontSize: 14, color: "#5a6577", marginTop: -8, marginBottom: 20 }}>The Devanagari wordmark is the primary brand mark. The shirorekha (headline bar) symbolizes unified infrastructure connecting fragmented systems.</p>
          <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 16 }}>
            <LogoCard title="Light background" bg="#ffffff"><DevanagariLogo color={currentColor} size={90} /></LogoCard>
            <LogoCard title="Dark background" bg="#1a1f36" border="#2a3048"><DevanagariLogo color={activeColor === "dark" ? "#ffffff" : currentColor} size={90} /></LogoCard>
          </div>

          {/* 02: Secondary Mark */}
          <SectionTitle number="02" title='Secondary Mark — "dh" Monogram' />
          <p style={{ fontSize: 14, color: "#5a6577", marginTop: -8, marginBottom: 20 }}>The "dh" mark features a shared vertical stem — the "d" bowl on the left and "h" shoulder on the right share a single backbone, representing unified infrastructure. Three diminishing dots suggest data flow and connectivity.</p>
          <div style={{ display: "grid", gridTemplateColumns: "repeat(3, 1fr)", gap: 16 }}>
            <LogoCard title="Monogram" bg="#ffffff"><DhMonogram color={currentColor} size={120} /></LogoCard>
            <LogoCard title="Dark variant" bg="#1a1f36" border="#2a3048"><DhMonogram color={activeColor === "dark" ? "#ffffff" : currentColor} size={120} /></LogoCard>
            <LogoCard title="Icon sizes" bg="#ffffff">
              <div style={{ display: "flex", alignItems: "center", gap: 16 }}>
                <IconMark color={currentColor} size={64} />
                <IconMark color={currentColor} size={48} />
                <IconMark color={currentColor} size={32} />
              </div>
            </LogoCard>
          </div>

          {/* 03: Wordmark & Stacked */}
          <SectionTitle number="03" title="Wordmark & Stacked Versions" />
          <div style={{ display: "grid", gridTemplateColumns: "1fr", gap: 16 }}>
            <LogoCard title="Horizontal wordmark" bg="#ffffff"><Wordmark color={currentColor} size={50} /></LogoCard>
          </div>
          <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 16, marginTop: 16 }}>
            <LogoCard title="Stacked — light" bg="#ffffff"><StackedLogo color={currentColor} size={160} /></LogoCard>
            <LogoCard title="Stacked — dark" bg="#1a1f36" border="#2a3048"><StackedLogo color={activeColor === "dark" ? "#ffffff" : currentColor} size={160} /></LogoCard>
          </div>

          {/* 04: All Color Variations */}
          <SectionTitle number="04" title="Color Variations" />
          <div style={{ display: "grid", gridTemplateColumns: "repeat(4, 1fr)", gap: 12 }}>
            <LogoCard title="Teal" bg="#fff" compact><IconMark color="#17b890" size={48} /></LogoCard>
            <LogoCard title="Orange" bg="#fff" compact><IconMark color="#ff6b35" size={48} /></LogoCard>
            <LogoCard title="Dark" bg="#fff" compact><IconMark color="#1a1f36" size={48} /></LogoCard>
            <LogoCard title="White on dark" bg="#1a1f36" border="#2a3048" compact><IconMark color="#ffffff" size={48} /></LogoCard>
          </div>

          {/* 05: Color Palette */}
          <SectionTitle number="05" title="Color Palette" />
          <div style={{ display: "flex", flexDirection: "column", gap: 10 }}>
            <ColorSwatch hex="#17b890" name="Teal" label="Primary" usage="Digital branding, app UI, professional contexts" />
            <ColorSwatch hex="#ff6b35" name="Orange" label="Secondary / Accent" usage="CTAs, highlights, secondary branding, warmth" />
            <ColorSwatch hex="#1a1f36" name="Dark Navy" label="Formal" usage="Print, formal documents, professional applications" />
          </div>

          {/* 06: Usage Guidelines */}
          <SectionTitle number="06" title="Usage Guidelines" />
          <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 20 }}>
            <div style={{ background: "#f0faf6", padding: 24, borderRadius: 12, border: "1px solid #d4efe6" }}>
              <h3 style={{ fontSize: 14, fontWeight: 700, color: "#17b890", margin: "0 0 12px", letterSpacing: "0.05em" }}>✓ DO</h3>
              {["Use धार as the primary brand mark", '"dh" monogram for English/international contexts', "Maintain clear space ≥ 1 character height", "Single-color versions only", "Icon mark for apps, favicons, avatars", "Pair with DM Sans or geometric sans-serif"].map((item, i) => (
                <div key={i} style={{ fontSize: 13, color: "#2a5c4e", padding: "4px 0", lineHeight: 1.5 }}>{item}</div>
              ))}
            </div>
            <div style={{ background: "#fef5f2", padding: 24, borderRadius: 12, border: "1px solid #f5ddd5" }}>
              <h3 style={{ fontSize: 14, fontWeight: 700, color: "#d44420", margin: "0 0 12px", letterSpacing: "0.05em" }}>✗ DON'T</h3>
              {["Rotate, stretch, or distort", "Add shadows, gradients, or effects", "Use colors outside the palette", "Place on busy/low-contrast backgrounds", "Use ornate Devanagari styling", "Pair with healthcare clichés (hearts, crosses)"].map((item, i) => (
                <div key={i} style={{ fontSize: 13, color: "#7a3d30", padding: "4px 0", lineHeight: 1.5 }}>{item}</div>
              ))}
            </div>
          </div>

          {/* 07: Typography */}
          <SectionTitle number="07" title="Typography" />
          <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr 1fr", gap: 16 }}>
            <div style={{ padding: 20, background: "#f7f9fb", borderRadius: 10, border: "1px solid #eaeef3" }}>
              <div style={{ fontSize: 11, color: "#8892a4", fontWeight: 600, letterSpacing: "0.1em", marginBottom: 8, textTransform: "uppercase" }}>Primary</div>
              <div style={{ fontSize: 28, fontWeight: 700, color: "#1a1f36", fontFamily: "'DM Sans', sans-serif" }}>DM Sans</div>
              <div style={{ fontSize: 12, color: "#5a6577", marginTop: 4 }}>Bold 700 / Medium 500</div>
            </div>
            <div style={{ padding: 20, background: "#f7f9fb", borderRadius: 10, border: "1px solid #eaeef3" }}>
              <div style={{ fontSize: 11, color: "#8892a4", fontWeight: 600, letterSpacing: "0.1em", marginBottom: 8, textTransform: "uppercase" }}>Monospace</div>
              <div style={{ fontSize: 24, fontWeight: 500, color: "#1a1f36", fontFamily: "'JetBrains Mono', monospace" }}>JetBrains Mono</div>
              <div style={{ fontSize: 12, color: "#5a6577", marginTop: 4 }}>Technical contexts</div>
            </div>
            <div style={{ padding: 20, background: "#f7f9fb", borderRadius: 10, border: "1px solid #eaeef3" }}>
              <div style={{ fontSize: 11, color: "#8892a4", fontWeight: 600, letterSpacing: "0.1em", marginBottom: 8, textTransform: "uppercase" }}>Devanagari</div>
              <div style={{ fontSize: 28, fontWeight: 700, color: "#1a1f36", fontFamily: "'Noto Sans Devanagari', sans-serif" }}>नोटो सैन्स</div>
              <div style={{ fontSize: 12, color: "#5a6577", marginTop: 4 }}>Hindi body text</div>
            </div>
          </div>

          {/* 08: Context Mockups */}
          <SectionTitle number="08" title="Application Contexts" />
          <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 16 }}>
            <div style={{ background: "#1a1f36", borderRadius: 16, padding: "48px 32px", display: "flex", flexDirection: "column", alignItems: "center", justifyContent: "center", gap: 16 }}>
              <StackedLogo color="#17b890" size={140} />
              <div style={{ fontSize: 10, color: "#4a5568", letterSpacing: "0.2em", textTransform: "uppercase", marginTop: 12 }}>App Splash Screen</div>
            </div>
            <div style={{ background: "#fff", borderRadius: 16, padding: 32, border: "1px solid #e8ebef", display: "flex", flexDirection: "column", justifyContent: "space-between", minHeight: 220 }}>
              <Wordmark color="#1a1f36" size={32} />
              <div>
                <div style={{ fontSize: 14, fontWeight: 600, color: "#1a1f36" }}>Dr. Sharma</div>
                <div style={{ fontSize: 12, color: "#8892a4", marginTop: 2 }}>General Physician • Jaipur</div>
                <div style={{ fontSize: 11, color: "#17b890", marginTop: 8, fontWeight: 500 }}>Powered by DHAAR Healthcare Infrastructure</div>
              </div>
              <div style={{ fontSize: 10, color: "#c0c8d4", letterSpacing: "0.2em", textTransform: "uppercase", marginTop: 8 }}>Clinic Card Mockup</div>
            </div>
            <div style={{ background: "#fff", borderRadius: 16, padding: "24px 32px", border: "1px solid #e8ebef", gridColumn: "1 / -1" }}>
              <div style={{ display: "flex", justifyContent: "space-between", alignItems: "center", borderBottom: "2px solid #17b890", paddingBottom: 16 }}>
                <div style={{ display: "flex", alignItems: "center", gap: 12 }}>
                  <IconMark color="#17b890" size={28} />
                  <div>
                    <div style={{ fontSize: 16, fontWeight: 700, color: "#1a1f36" }}>Dr. Priya Mehta, MBBS, MD</div>
                    <div style={{ fontSize: 12, color: "#8892a4" }}>Reg. No. 12345 • General Medicine • Lucknow, UP</div>
                  </div>
                </div>
                <div style={{ textAlign: "right" }}>
                  <div style={{ fontSize: 12, fontWeight: 600, color: "#17b890", letterSpacing: "0.1em" }}>DHAAR</div>
                  <div style={{ fontSize: 10, color: "#b0b8c8" }}>Healthcare Infrastructure</div>
                </div>
              </div>
              <div style={{ fontSize: 10, color: "#c0c8d4", letterSpacing: "0.2em", textTransform: "uppercase", marginTop: 12 }}>Prescription Header Mockup</div>
            </div>
          </div>

          {/* Footer */}
          <div style={{ marginTop: 56, padding: "20px 0", borderTop: "1px solid #eaeef3", display: "flex", justifyContent: "space-between", alignItems: "center" }}>
            <div style={{ display: "flex", alignItems: "center", gap: 8 }}>
              <IconMark color="#b0b8c8" size={20} />
              <span style={{ fontSize: 12, color: "#b0b8c8" }}>DHAAR Brand Identity v1.0</span>
            </div>
            <span style={{ fontSize: 11, color: "#c0c8d4" }}>Confidential • © 2025</span>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
