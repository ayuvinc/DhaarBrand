<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DHAAR — Brand Identity System | AyuVinc</title>
  <meta name="description" content="Brand identity system for DHAAR by AyuVinc - Healthcare Infrastructure for India" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect x='44' y='14' width='12' height='72' rx='3' fill='%2317b890'/%3E%3Cpath d='M44,32 C44,32 14,34 14,54 C14,74 44,76 44,76 L44,66 C44,66 26,64 26,54 C26,44 44,42 44,42 Z' fill='%2317b890'/%3E%3Cpath d='M56,32 C56,32 86,34 86,54 L86,86 L74,86 L74,54 C74,44 56,42 56,42 Z' fill='%2317b890'/%3E%3C/svg%3E" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&family=JetBrains+Mono:wght@400;500&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body { font-family: 'DM Sans', 'Helvetica Neue', system-ui, -apple-system, sans-serif; background: #fff; color: #1a1f36; -webkit-font-smoothing: antialiased; }
    #root { min-height: 100vh; }
    ::selection { background: rgba(23,184,144,0.15); }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const BRAND = {
      dhaar: {
        meaning: "धार (Dhaar) means \"flow\" or \"stream\" in Hindi — a continuous, purposeful current. In healthcare, it represents the uninterrupted flow of clinical intelligence, patient data, and care connectivity across India's fragmented landscape.",
        what: "DHAAR is India's healthcare operating system for independent clinicians. It is the infrastructure layer — not software, not a marketplace — that standardizes clinical workflows, decision-making, and connectivity across fragmented care systems in Tier 2-3 cities.",
        vision: "To be the nervous system connecting 1M+ independent doctors, diagnostics, and pharmacies with outcome-aligned intelligence. DHAAR doesn't replace what clinicians do — it amplifies how they do it.",
        pillars: ["Infrastructure, not software — we're the rails, not the train","Clinical intelligence, not digitization — we don't just move paper to screens","Network effects over SaaS metrics — every clinic connected makes every other clinic stronger","Patient data sovereignty — patients own their data, clinicians are stewards"],
      },
      ayuvinc: {
        what: "AyuVinc is the corporate entity behind DHAAR. It builds, operates, and scales healthcare infrastructure products for the Indian market.",
        relationship: "Think of it as: Google (company) → Android (platform). AyuVinc (company) → DHAAR (platform). The public-facing brand for clinicians and patients is DHAAR. AyuVinc appears in corporate, investor, and legal contexts.",
        etymology: "The name AyuVinc draws from 'Ayu' (life/vitality in Sanskrit) and 'Vinc' (to conquer/overcome in Latin) — signifying the mission to overcome healthcare fragmentation and restore vitality to India's primary care system.",
      },
      logo: {
        devanagari: {
          rationale: "Leading with Devanagari is a deliberate choice. DHAAR's primary users are Tier 2-3 allopathic doctors across India — professionals who think, practice, and communicate in Hindi and regional languages. The Devanagari mark signals: this platform is built for you, not adapted from somewhere else.",
          symbolism: ["The शिरोरेखा (shirorekha / headline bar) connecting all characters is the visual metaphor for infrastructure — a single unified line connecting independent elements into a cohesive system","धार itself means flow/stream — the continuous movement of clinical data, decisions, and care across a connected network","The geometric, modern treatment signals: this is technology, not tradition. Modern healthcare infrastructure, not alternative medicine"],
        },
        dh: {
          rationale: "The 'dh' monogram serves English-language, international, and compact digital contexts where Devanagari isn't practical.",
          symbolism: ["The shared vertical stem between 'd' and 'h' represents unified infrastructure — two distinct elements connected through a single backbone","The left bowl (from 'd') and right shoulder (from 'h') suggest bidirectional data flow — information flowing from clinician to system and back","Three diminishing dots represent network propagation — data and intelligence rippling outward from each connected node","The top accent bar echoes the Devanagari shirorekha, creating visual DNA that connects both marks"],
        },
        icon: "At 32px, you can't read 'dh' or 'धार'. The icon mark distills the brand to its essence: a central backbone with two connected elements — the minimum viable symbol for 'unified healthcare infrastructure'.",
        colors: {
          teal: "Teal (#17b890) sits at the intersection of healthcare (clinical, calm, trustworthy) and technology (modern, digital, forward). It avoids the sterile blue of hospital brands and the clichéd green of pharma.",
          orange: "Orange (#ff6b35) brings warmth, energy, and accessibility. In a category dominated by cold blues and greens, orange says: healthcare infrastructure can be human, approachable, and alive.",
          dark: "Dark Navy (#1a1f36) provides gravitas — the formal anchor for print, documents, and professional contexts. Deeper than pure black, it carries sophistication without heaviness.",
        },
      },
    };

    const COLORS = { teal:{hex:"#17b890",name:"Teal",label:"Primary"}, orange:{hex:"#ff6b35",name:"Orange",label:"Secondary"}, dark:{hex:"#1a1f36",name:"Dark",label:"Formal"} };

    /* ═══ DEVANAGARI धार AS SVG VECTOR PATHS ═══
       Extracted from font glyph outlines.
       These are pure vector shapes — renders identically
       on every device with zero font dependency. */

    function DevanagariLogo({ color = "#17b890", size = 120 }) {
      const aspect = 1433 / 775;
      return (
        <svg viewBox="-50 -683 1433 775" width={size * aspect} height={size} style={{ display: "block" }}>
          <g fill={color} transform="scale(1,-1)">
            <path d="M241 186Q279 186 317.0 212.0Q355 238 406 297V520H310V633H602V520H520V-20H406V152Q319 82 217 82Q167 82 130.0 100.0Q93 118 75.5 145.0Q58 172 50.5 194.0Q43 216 43 232Q43 289 86 332Q0 403 0 493Q0 548 46.0 590.5Q92 633 152 633V529Q112 529 112 497Q112 473 133.5 438.0Q155 403 175 386Q224 400 318 400V307Q223 307 189.5 290.0Q156 273 156 238Q156 216 179.0 201.0Q202 186 241 186Z" />
            <path d="M276 520H189V-20H77V520H-10V633H276Z" transform="translate(592,0)" />
            <path d="M396 396Q396 339 356.0 301.0Q316 263 258 259Q366 108 441 35L362 -42Q276 50 206.0 141.0Q136 232 20 402L112 466L154 404Q165 388 190.5 376.0Q216 364 241 364Q283 364 283 418V520H-10V633H485V520H396Z" transform="translate(858,0)" />
          </g>
        </svg>
      );
    }

    function DhMonogram({ color = "#17b890", size = 120 }) {
      return (
        <svg viewBox="0 0 200 200" width={size} height={size}>
          <path d="M94,60 C94,60 42,62 42,100 C42,138 94,140 94,140 L94,128 C94,128 56,126 56,100 C56,74 94,72 94,72 Z" fill={color} />
          <rect x="90" y="32" width="16" height="112" rx="3" fill={color} />
          <path d="M106,60 C106,60 158,62 158,100 L158,144 L144,144 L144,100 C144,74 106,72 106,72 Z" fill={color} />
          <rect x="82" y="30" width="32" height="5" rx="2" fill={color} />
          <circle cx="158" cy="154" r="4" fill={color} /><circle cx="170" cy="154" r="3" fill={color} /><circle cx="180" cy="154" r="2" fill={color} />
        </svg>
      );
    }

    function IconMark({ color = "#17b890", size = 64 }) {
      return (
        <svg viewBox="0 0 100 100" width={size} height={size}>
          <rect x="44" y="14" width="12" height="72" rx="3" fill={color} />
          <path d="M44,32 C44,32 14,34 14,54 C14,74 44,76 44,76 L44,66 C44,66 26,64 26,54 C26,44 44,42 44,42 Z" fill={color} />
          <path d="M56,32 C56,32 86,34 86,54 L86,86 L74,86 L74,54 C74,44 56,42 56,42 Z" fill={color} />
        </svg>
      );
    }

    function Wordmark({ color = "#17b890", size = 60 }) {
      return (
        <svg viewBox="0 0 440 80" width={size * 5.5} height={size}>
          <g transform="translate(4,4) scale(0.72)"><rect x="44" y="14" width="12" height="72" rx="3" fill={color} /><path d="M44,32 C44,32 14,34 14,54 C14,74 44,76 44,76 L44,66 C44,66 26,64 26,54 C26,44 44,42 44,42 Z" fill={color} /><path d="M56,32 C56,32 86,34 86,54 L86,86 L74,86 L74,54 C74,44 56,42 56,42 Z" fill={color} /></g>
          <rect x="84" y="12" width="1.5" height="56" rx="0.75" fill={color} opacity="0.25" />
          <text x="100" y="54" fontFamily="'DM Sans',sans-serif" fontWeight="700" fontSize="46" letterSpacing="6" fill={color}>DHAAR</text>
        </svg>
      );
    }

    function StackedLogo({ color = "#17b890", size = 160 }) {
      return (
        <svg viewBox="0 0 200 220" width={size * 0.91} height={size}>
          <g transform="translate(50,10)"><rect x="44" y="14" width="12" height="72" rx="3" fill={color} /><path d="M44,32 C44,32 14,34 14,54 C14,74 44,76 44,76 L44,66 C44,66 26,64 26,54 C26,44 44,42 44,42 Z" fill={color} /><path d="M56,32 C56,32 86,34 86,54 L86,86 L74,86 L74,54 C74,44 56,42 56,42 Z" fill={color} /></g>
          <text x="100" y="135" textAnchor="middle" fontFamily="'DM Sans',sans-serif" fontWeight="700" fontSize="36" letterSpacing="5" fill={color}>DHAAR</text>
          <text x="100" y="158" textAnchor="middle" fontFamily="'DM Sans',sans-serif" fontWeight="400" fontSize="8.5" letterSpacing="4" fill={color} opacity="0.55">HEALTHCARE INFRASTRUCTURE</text>
        </svg>
      );
    }

    function LogoCard({ children, title, bg="#fff", border="#e8ebef", compact=false }) {
      return (<div style={{ background:bg, border:`1px solid ${border}`, borderRadius:12, padding:compact?"16px 20px":"32px 28px", display:"flex", flexDirection:"column", alignItems:"center", justifyContent:"center", gap:12, minHeight:compact?80:140 }}>{children}{title && <span style={{ fontSize:11, fontWeight:500, color:bg==="#1a1f36"?"#8892a4":"#7a8494", letterSpacing:"0.05em", textTransform:"uppercase" }}>{title}</span>}</div>);
    }

    function SectionTitle({ number, title, id }) {
      return (<div id={id} style={{ marginBottom:20, marginTop:56, scrollMarginTop:80 }}><div style={{ display:"flex", alignItems:"baseline", gap:12 }}><span style={{ fontSize:13, fontWeight:700, color:"#17b890", fontFamily:"'JetBrains Mono',monospace" }}>{number}</span><h2 style={{ fontSize:22, fontWeight:700, color:"#1a1f36", margin:0 }}>{title}</h2></div><div style={{ height:1, background:"linear-gradient(to right,#17b890,transparent)", marginTop:10, opacity:0.3 }} /></div>);
    }

    function ColorSwatch({ hex, name, label, rationale }) {
      const [c,setC] = useState(false);
      return (<div style={{ display:"flex", alignItems:"flex-start", gap:16, padding:"18px 20px", background:"#f7f9fb", borderRadius:12, cursor:"pointer", border:"1px solid #eaeef3" }} onClick={()=>{navigator.clipboard?.writeText(hex);setC(true);setTimeout(()=>setC(false),1500);}}>
        <div style={{ width:52, height:52, borderRadius:12, background:hex, flexShrink:0 }} />
        <div style={{ flex:1 }}><div style={{ fontWeight:700, fontSize:15, color:"#1a1f36" }}>{name} <span style={{ fontWeight:400, color:"#8892a4", fontSize:12 }}>— {label}</span></div><div style={{ fontFamily:"'JetBrains Mono',monospace", fontSize:12, color:"#5a6577", marginTop:3 }}>{hex}</div><div style={{ fontSize:13, color:"#5a6577", marginTop:6, lineHeight:1.55 }}>{rationale}</div></div>
        <span style={{ fontSize:11, color:"#17b890", fontWeight:600, opacity:c?1:0, whiteSpace:"nowrap" }}>Copied!</span>
      </div>);
    }

    function App() {
      const [activeColor, setActiveColor] = useState("teal");
      const cc = COLORS[activeColor].hex;

      return (
        <div style={{ maxWidth:960, margin:"0 auto", padding:"0 24px 100px", lineHeight:1.6 }}>

          {/* HERO */}
          <div style={{ background:"#1a1f36", margin:"0 -24px", padding:"56px 44px 48px", position:"relative", overflow:"hidden" }}>
            <div style={{ position:"absolute", inset:0, backgroundImage:"linear-gradient(rgba(23,184,144,0.04) 1px,transparent 1px),linear-gradient(90deg,rgba(23,184,144,0.04) 1px,transparent 1px)", backgroundSize:"40px 40px" }} />
            <div style={{ position:"absolute", top:-100, right:-100, width:400, height:400, background:"radial-gradient(circle,rgba(23,184,144,0.08) 0%,transparent 70%)", borderRadius:"50%" }} />
            <div style={{ position:"relative", zIndex:1 }}>
              <div style={{ display:"flex", alignItems:"center", gap:14, marginBottom:6 }}>
                <IconMark color="#17b890" size={38} />
                <span style={{ fontSize:13, fontWeight:700, color:"#17b890", letterSpacing:"0.25em" }}>DHAAR</span>
                <span style={{ fontSize:11, color:"#4a5568", fontWeight:500 }}>by AyuVinc</span>
              </div>
              <h1 style={{ fontSize:36, fontWeight:700, color:"#fff", margin:"20px 0 10px", letterSpacing:"-0.025em", lineHeight:1.2 }}>Brand Identity System</h1>
              <p style={{ color:"#8892a4", fontSize:16, margin:0, maxWidth:560, lineHeight:1.6 }}>Logo suite, brand narrative, color palette, and usage guidelines.<br /><span style={{ color:"#5a6577" }}>For co-founders, team, and design partners.</span></p>
              <div style={{ display:"flex", flexWrap:"wrap", gap:"6px 12px", marginTop:28 }}>
                {[["Brand Story","brand-story"],["Logos","primary-logo"],["Logo Rationale","logo-rationale"],["Colors","colors"],["Guidelines","guidelines"],["Typography","typography"],["Mockups","mockups"]].map(([l,t])=>(
                  <a key={t} href={`#${t}`} style={{ fontSize:12, color:"#17b890", textDecoration:"none", padding:"5px 12px", border:"1px solid rgba(23,184,144,0.2)", borderRadius:6 }}>{l}</a>
                ))}
              </div>
            </div>
          </div>

          {/* 01: BRAND STORY */}
          <SectionTitle number="01" title="Brand Story — DHAAR × AyuVinc" id="brand-story" />

          <div style={{ background:"linear-gradient(135deg,#f0faf6 0%,#f7fbf9 100%)", border:"1px solid #d4efe6", borderRadius:16, padding:"32px 36px", marginBottom:20 }}>
            <div style={{ display:"flex", alignItems:"center", gap:16, marginBottom:16 }}>
              <StackedLogo color="#17b890" size={70} />
              <div><div style={{ fontSize:22, fontWeight:700, color:"#1a1f36" }}>DHAAR</div><div style={{ fontSize:13, fontWeight:600, color:"#17b890", letterSpacing:"0.1em", textTransform:"uppercase" }}>The Platform</div></div>
            </div>
            <div style={{ fontSize:15, color:"#2a5c4e", lineHeight:1.7, marginBottom:16, fontStyle:"italic", borderLeft:"3px solid #17b890", paddingLeft:16 }}>{BRAND.dhaar.meaning}</div>
            <p style={{ fontSize:14, color:"#3a4a5c", lineHeight:1.7, marginBottom:14 }}>{BRAND.dhaar.what}</p>
            <p style={{ fontSize:14, color:"#3a4a5c", lineHeight:1.7, marginBottom:18 }}><strong style={{ color:"#1a1f36" }}>Vision:</strong> {BRAND.dhaar.vision}</p>
            <div style={{ fontSize:12, fontWeight:700, color:"#17b890", letterSpacing:"0.08em", textTransform:"uppercase", marginBottom:10 }}>Positioning Pillars</div>
            <div style={{ display:"grid", gridTemplateColumns:"1fr 1fr", gap:10 }}>
              {BRAND.dhaar.pillars.map((p,i)=>(<div key={i} style={{ fontSize:13, color:"#3a4a5c", lineHeight:1.55, padding:"10px 14px", background:"rgba(255,255,255,0.7)", borderRadius:8, border:"1px solid #e0f0ea" }}>{p}</div>))}
            </div>
          </div>

          <div style={{ background:"#f7f8fb", border:"1px solid #e4e7ee", borderRadius:16, padding:"28px 36px", marginBottom:20 }}>
            <div style={{ display:"flex", alignItems:"baseline", gap:10, marginBottom:14 }}><span style={{ fontSize:20, fontWeight:700, color:"#1a1f36" }}>AyuVinc</span><span style={{ fontSize:13, fontWeight:600, color:"#8892a4", letterSpacing:"0.1em", textTransform:"uppercase" }}>The Company</span></div>
            <p style={{ fontSize:14, color:"#3a4a5c", lineHeight:1.7, marginBottom:12 }}>{BRAND.ayuvinc.what}</p>
            <div style={{ fontSize:14, color:"#1a1f36", lineHeight:1.7, padding:"14px 18px", background:"#eef0f5", borderRadius:10, marginBottom:12, fontWeight:500 }}>{BRAND.ayuvinc.relationship}</div>
            <p style={{ fontSize:13, color:"#5a6577", lineHeight:1.6, fontStyle:"italic" }}>{BRAND.ayuvinc.etymology}</p>
          </div>

          {/* Color selector */}
          <div style={{ display:"flex", gap:8, marginTop:16, padding:"8px 10px", background:"#f4f6f9", borderRadius:10, width:"fit-content" }}>
            {Object.entries(COLORS).map(([k,v])=>(<button key={k} onClick={()=>setActiveColor(k)} style={{ padding:"7px 16px", borderRadius:7, border:"none", cursor:"pointer", fontSize:13, fontWeight:activeColor===k?700:500, background:activeColor===k?"#fff":"transparent", color:activeColor===k?v.hex:"#7a8494", boxShadow:activeColor===k?"0 1px 4px rgba(0,0,0,0.08)":"none", display:"flex", alignItems:"center", gap:6, fontFamily:"'DM Sans',sans-serif" }}><div style={{ width:10, height:10, borderRadius:"50%", background:v.hex }} />{v.name}</button>))}
          </div>

          {/* 02: PRIMARY LOGO */}
          <SectionTitle number="02" title="Primary Logo — Devanagari धार" id="primary-logo" />
          <p style={{ fontSize:14, color:"#5a6577", marginTop:-8, marginBottom:20 }}>The Devanagari wordmark is the primary brand mark — rendered as pure vector paths for perfect display on every device.</p>
          <div style={{ display:"grid", gridTemplateColumns:"1fr 1fr", gap:16 }}>
            <LogoCard title="Light background" bg="#ffffff"><DevanagariLogo color={cc} size={90} /></LogoCard>
            <LogoCard title="Dark background" bg="#1a1f36" border="#2a3048"><DevanagariLogo color={activeColor==="dark"?"#ffffff":cc} size={90} /></LogoCard>
          </div>

          {/* 03: DH MONOGRAM */}
          <SectionTitle number="03" title='Secondary Mark — "dh" Monogram' id="dh-monogram" />
          <p style={{ fontSize:14, color:"#5a6577", marginTop:-8, marginBottom:20 }}>The "dh" monogram for English-language, international, and compact digital contexts.</p>
          <div style={{ display:"grid", gridTemplateColumns:"repeat(3,1fr)", gap:16 }}>
            <LogoCard title="Monogram" bg="#ffffff"><DhMonogram color={cc} size={120} /></LogoCard>
            <LogoCard title="Dark variant" bg="#1a1f36" border="#2a3048"><DhMonogram color={activeColor==="dark"?"#ffffff":cc} size={120} /></LogoCard>
            <LogoCard title="Icon sizes" bg="#ffffff"><div style={{ display:"flex", alignItems:"center", gap:16 }}><IconMark color={cc} size={64} /><IconMark color={cc} size={48} /><IconMark color={cc} size={32} /></div></LogoCard>
          </div>

          {/* 04: WORDMARK */}
          <SectionTitle number="04" title="Wordmark & Stacked Versions" id="wordmark" />
          <LogoCard title="Horizontal wordmark" bg="#ffffff"><Wordmark color={cc} size={50} /></LogoCard>
          <div style={{ display:"grid", gridTemplateColumns:"1fr 1fr", gap:16, marginTop:16 }}>
            <LogoCard title="Stacked — light" bg="#ffffff"><StackedLogo color={cc} size={160} /></LogoCard>
            <LogoCard title="Stacked — dark" bg="#1a1f36" border="#2a3048"><StackedLogo color={activeColor==="dark"?"#ffffff":cc} size={160} /></LogoCard>
          </div>

          {/* 05: LOGO RATIONALE */}
          <SectionTitle number="05" title="Logo Rationale — What It Tells Us" id="logo-rationale" />

          <div style={{ background:"#f7f9fb", border:"1px solid #e8ecf1", borderRadius:14, padding:"28px 32px", marginBottom:16 }}>
            <h3 style={{ fontSize:17, fontWeight:700, color:"#1a1f36", margin:"0 0 8px" }}>धार — The Primary Mark</h3>
            <p style={{ fontSize:14, color:"#3a4a5c", lineHeight:1.65, marginBottom:16 }}>{BRAND.logo.devanagari.rationale}</p>
            <div style={{ fontSize:12, fontWeight:700, color:"#17b890", letterSpacing:"0.08em", textTransform:"uppercase", marginBottom:10 }}>Visual Symbolism</div>
            {BRAND.logo.devanagari.symbolism.map((s,i)=>(<div key={i} style={{ display:"flex", gap:10, marginBottom:10, fontSize:13, color:"#3a4a5c", lineHeight:1.6 }}><span style={{ color:"#17b890", fontWeight:700, flexShrink:0 }}>→</span><span>{s}</span></div>))}
          </div>

          <div style={{ background:"#f7f9fb", border:"1px solid #e8ecf1", borderRadius:14, padding:"28px 32px", marginBottom:16 }}>
            <h3 style={{ fontSize:17, fontWeight:700, color:"#1a1f36", margin:"0 0 8px" }}>"dh" — The Secondary Mark</h3>
            <p style={{ fontSize:14, color:"#3a4a5c", lineHeight:1.65, marginBottom:16 }}>{BRAND.logo.dh.rationale}</p>
            <div style={{ display:"flex", alignItems:"center", justifyContent:"center", gap:40, padding:"20px 0 16px", marginBottom:12 }}>
              <DhMonogram color="#17b890" size={150} />
              <div style={{ display:"flex", flexDirection:"column", gap:6 }}>
                {BRAND.logo.dh.symbolism.map((s,i)=>(<div key={i} style={{ display:"flex", gap:8, fontSize:12, color:"#3a4a5c", lineHeight:1.55, maxWidth:340 }}><span style={{ color:"#17b890", fontWeight:700, flexShrink:0 }}>→</span><span>{s}</span></div>))}
              </div>
            </div>
          </div>

          <div style={{ background:"#f7f9fb", border:"1px solid #e8ecf1", borderRadius:14, padding:"24px 32px", marginBottom:16 }}>
            <div style={{ display:"flex", alignItems:"center", gap:20 }}>
              <IconMark color="#17b890" size={56} />
              <div><h3 style={{ fontSize:16, fontWeight:700, color:"#1a1f36", margin:"0 0 4px" }}>Icon Mark — The Compact Symbol</h3><p style={{ fontSize:13, color:"#3a4a5c", lineHeight:1.6, margin:0 }}>{BRAND.logo.icon}</p></div>
            </div>
          </div>

          {/* 06: COLORS */}
          <SectionTitle number="06" title="Color Palette" id="colors" />
          <p style={{ fontSize:14, color:"#5a6577", marginTop:-8, marginBottom:20 }}>Each color chosen with intent. Click any swatch to copy the hex code.</p>
          <div style={{ display:"flex", flexDirection:"column", gap:12 }}>
            <ColorSwatch hex="#17b890" name="Teal" label="Primary" rationale={BRAND.logo.colors.teal} />
            <ColorSwatch hex="#ff6b35" name="Orange" label="Secondary" rationale={BRAND.logo.colors.orange} />
            <ColorSwatch hex="#1a1f36" name="Dark Navy" label="Formal" rationale={BRAND.logo.colors.dark} />
          </div>
          <div style={{ display:"grid", gridTemplateColumns:"repeat(4,1fr)", gap:12, marginTop:20 }}>
            <LogoCard title="Teal" bg="#fff" compact><IconMark color="#17b890" size={48} /></LogoCard>
            <LogoCard title="Orange" bg="#fff" compact><IconMark color="#ff6b35" size={48} /></LogoCard>
            <LogoCard title="Dark" bg="#fff" compact><IconMark color="#1a1f36" size={48} /></LogoCard>
            <LogoCard title="White" bg="#1a1f36" border="#2a3048" compact><IconMark color="#ffffff" size={48} /></LogoCard>
          </div>

          {/* 07: GUIDELINES */}

          <div style={{ display:"grid", gridTemplateColumns:"1fr 1fr", gap:20 }}>

            </div>
            <div style={{ background:"#fef5f2", padding:24, borderRadius:12, border:"1px solid #f5ddd5" }}>
              <h3 style={{ fontSize:14, fontWeight:700, color:"#d44420", margin:"0 0 14px" }}>✗ DON'T</h3>
              {["Rotate, stretch, skew, or distort the logo","Add drop shadows, gradients, or glow effects","Use colors outside the defined palette","Place on busy, patterned, or low-contrast backgrounds","Use ornate or classical Devanagari styling","Pair with healthcare clichés (hearts, crosses, caduceus)","Use AyuVinc in patient-facing or clinician-facing materials"].map((s,i)=>(<div key={i} style={{ fontSize:13, color:"#7a3d30", padding:"5px 0", lineHeight:1.55 }}>{s}</div>))}
            </div>
          </div>

          <div style={{ marginTop:20, background:"#f7f9fb", border:"1px solid #e8ecf1", borderRadius:14, padding:"24px 28px" }}>
            <h3 style={{ fontSize:15, fontWeight:700, color:"#1a1f36", margin:"0 0 14px" }}>When to Use Which Logo</h3>
            <div style={{ display:"grid", gridTemplateColumns:"1fr 1fr 1fr", gap:12 }}>
              {[{m:"धार (Devanagari)",c:"App UI, clinic materials, patient-facing, marketing, prescriptions"},{m:"\"dh\" Monogram",c:"Investor decks, international contexts, email signatures, social profiles"},{m:"Icon Mark",c:"App icon, favicon, 32px avatars, loading screens, watermarks"},{m:"Horizontal Wordmark",c:"Website header, email header, partnership materials, letterhead"},{m:"Stacked Logo",c:"App splash screen, signage, presentation title slides, merchandise"},{m:"DHAAR + AyuVinc",c:"Legal documents, investor agreements, corporate filings, press releases"}].map((x,i)=>(<div key={i} style={{ padding:"12px 14px", background:"#fff", borderRadius:8, border:"1px solid #eaeef3" }}><div style={{ fontSize:12, fontWeight:700, color:"#17b890", marginBottom:4 }}>{x.m}</div><div style={{ fontSize:12, color:"#5a6577", lineHeight:1.5 }}>{x.c}</div></div>))}
            </div>
          </div>

          {/* 08: TYPOGRAPHY */}
          <SectionTitle number="08" title="Typography" id="typography" />
          <div style={{ display:"grid", gridTemplateColumns:"1fr 1fr 1fr", gap:16 }}>
            <div style={{ padding:22, background:"#f7f9fb", borderRadius:12, border:"1px solid #eaeef3" }}><div style={{ fontSize:11, color:"#8892a4", fontWeight:600, letterSpacing:"0.1em", marginBottom:8, textTransform:"uppercase" }}>Primary</div><div style={{ fontSize:30, fontWeight:700, color:"#1a1f36", fontFamily:"'DM Sans',sans-serif" }}>DM Sans</div><div style={{ fontSize:12, color:"#5a6577", marginTop:6 }}>Bold 700 / Medium 500 / Regular 400</div></div>
            <div style={{ padding:22, background:"#f7f9fb", borderRadius:12, border:"1px solid #eaeef3" }}><div style={{ fontSize:11, color:"#8892a4", fontWeight:600, letterSpacing:"0.1em", marginBottom:8, textTransform:"uppercase" }}>Monospace</div><div style={{ fontSize:26, fontWeight:500, color:"#1a1f36", fontFamily:"'JetBrains Mono',monospace" }}>JetBrains Mono</div><div style={{ fontSize:12, color:"#5a6577", marginTop:6 }}>Technical UI, data, codes</div></div>
            <div style={{ padding:22, background:"#f7f9fb", borderRadius:12, border:"1px solid #eaeef3" }}><div style={{ fontSize:11, color:"#8892a4", fontWeight:600, letterSpacing:"0.1em", marginBottom:8, textTransform:"uppercase" }}>Devanagari</div><div style={{ fontSize:30, fontWeight:700, color:"#1a1f36", fontFamily:"'Noto Sans Devanagari',sans-serif" }}>नोटो सैन्स</div><div style={{ fontSize:12, color:"#5a6577", marginTop:6 }}>Hindi body text, UI labels</div></div>
          </div>

          {/* 09: MOCKUPS */}
          <SectionTitle number="09" title="Application Mockups" id="mockups" />
          <div style={{ display:"grid", gridTemplateColumns:"1fr 1fr", gap:16 }}>
            <div style={{ background:"#1a1f36", borderRadius:16, padding:"48px 32px", display:"flex", flexDirection:"column", alignItems:"center", gap:16 }}>
              <StackedLogo color="#17b890" size={140} />
              <div style={{ fontSize:10, color:"#4a5568", letterSpacing:"0.2em", textTransform:"uppercase", marginTop:12 }}>App Splash Screen</div>
            </div>
            <div style={{ background:"#fff", borderRadius:16, padding:32, border:"1px solid #e8ebef", display:"flex", flexDirection:"column", justifyContent:"space-between", minHeight:220 }}>
              <Wordmark color="#1a1f36" size={32} />
              <div><div style={{ fontSize:14, fontWeight:600, color:"#1a1f36" }}>Dr. Sharma</div><div style={{ fontSize:12, color:"#8892a4", marginTop:2 }}>General Physician • Jaipur</div><div style={{ fontSize:11, color:"#17b890", marginTop:8, fontWeight:500 }}>Powered by DHAAR Healthcare Infrastructure</div></div>
              <div style={{ fontSize:10, color:"#c0c8d4", letterSpacing:"0.2em", textTransform:"uppercase" }}>Clinic Card</div>
            </div>
            <div style={{ background:"#fff", borderRadius:16, padding:"24px 32px", border:"1px solid #e8ebef", gridColumn:"1/-1" }}>
              <div style={{ display:"flex", justifyContent:"space-between", alignItems:"center", borderBottom:"2px solid #17b890", paddingBottom:16 }}>
                <div style={{ display:"flex", alignItems:"center", gap:12 }}><IconMark color="#17b890" size={28} /><div><div style={{ fontSize:16, fontWeight:700, color:"#1a1f36" }}>Dr. Priya Mehta, MBBS, MD</div><div style={{ fontSize:12, color:"#8892a4" }}>Reg. No. 12345 • General Medicine • Lucknow, UP</div></div></div>
                <div style={{ textAlign:"right" }}><div style={{ fontSize:12, fontWeight:600, color:"#17b890", letterSpacing:"0.1em" }}>DHAAR</div><div style={{ fontSize:10, color:"#b0b8c8" }}>Healthcare Infrastructure</div></div>
              </div>
              <div style={{ fontSize:10, color:"#c0c8d4", letterSpacing:"0.2em", textTransform:"uppercase", marginTop:12 }}>Prescription Header</div>
            </div>
            <div style={{ background:"linear-gradient(135deg,#1a1f36 0%,#242a45 100%)", borderRadius:16, padding:"40px 36px", gridColumn:"1/-1", display:"flex", justifyContent:"space-between", alignItems:"center" }}>
              <div><div style={{ display:"flex", alignItems:"center", gap:12, marginBottom:14 }}><IconMark color="#17b890" size={32} /><span style={{ fontSize:11, fontWeight:600, color:"#17b890", letterSpacing:"0.2em" }}>DHAAR</span></div><div style={{ fontSize:24, fontWeight:700, color:"#fff", lineHeight:1.3 }}>India's Healthcare<br />Operating System</div><div style={{ fontSize:12, color:"#5a6577", marginTop:10 }}>Pre-Seed Deck • AyuVinc • 2025</div></div>
              <DevanagariLogo color="rgba(23,184,144,0.12)" size={70} />
            </div>
          </div>

          {/* FOOTER */}
          <div style={{ marginTop:64, padding:"24px 0", borderTop:"1px solid #eaeef3", display:"flex", justifyContent:"space-between", alignItems:"center" }}>
            <div style={{ display:"flex", alignItems:"center", gap:10 }}><IconMark color="#b0b8c8" size={20} /><span style={{ fontSize:12, color:"#b0b8c8" }}>DHAAR Brand Identity v1.0 — AyuVinc</span></div>
            <span style={{ fontSize:11, color:"#c0c8d4" }}>For co-founders & team • Confidential</span>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
